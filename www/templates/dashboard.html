<ion-view title="My Images">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-camera" ng-click="vm.upload()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="row" ng-repeat="image in vm.images">
            <div class="col col-25">
                <img ng-src="data:image/jpeg;base64,{{image.image}}"/>
            </div>
        </div>
    </ion-content>
</ion-view>
